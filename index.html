<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>&#x1f483;</title>
  </head>
  <body>
    <form action="#" id="text-form" class="text-form">
      <textarea id="dance-text" class="dance-text" cols="30" rows="4" placeholder="Enter text here"></textarea>
      <button type="submit" class="dance-button">Dance it! &#x1f483;</button>
    </form>

    <div class="paper">
      <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="man">
        <g transform="rotate(0 250 261)" id="man-group">
          <circle cx="250" cy="125" r="25" id="man-head" fill="#333"/>
          <path d="M 250 125" stroke="#333" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" fill="none" id="man-body"/>
          <path d="M 0 0" stroke="#900" stroke-width="5" fill="#900" id="man-flag"/>
        </g>
      </svg>
    </div>

    <footer class="footer">
      <img src="/slaney.png" alt="Abe Slaney" width="123" height="175" class="slaney">
      <span data-dancing-men>Come Elsie</span>

      <img src="/elsie.png" alt="Elsie" width="140" height="175" class="elsie">
      <span data-dancing-men>Never</span>

      <span class="about" data-dancing-men>Inspired by the story <a href="https://en.wikipedia.org/wiki/The_Adventure_of_the_Dancing_Men" target="_blank" rel="noopener">“The Adventure of the Dancing Men”</a> written by Sir Arthur Conan Doyle </span>
    </footer>

    <script type="module" src="/src/main.mjs"></script>
  </body>
</html>
